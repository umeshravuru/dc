plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.drchrono'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

jar {
    baseName = 'dc'
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'org.postgresql:postgresql'
    implementation 'io.springfox:springfox-swagger2:2.1.1'
    implementation 'io.springfox:springfox-swagger-ui:2.1.1'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '9.0.27'


    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'

//    compile group: 'org.springframework', name: 'spring-jdbc', version: '2.0.6'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa'


}

test {
    useJUnitPlatform()
}
